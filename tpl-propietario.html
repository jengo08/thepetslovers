<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Datos de Propietario · The Pets Lovers</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- TPL: INICIO BLOQUE NUEVO [Estilos locales del formulario de propietario] -->
  <style>
    :root{ --tpl-color:#339496; --tpl-text:#58425a; --tpl-border:#ececec; --tpl-muted:#666; --tpl-bg:#fff; }
    .tpl-page { padding-top: 110px; }
    .tpl-wrap { max-width: 920px; margin: 0 auto; padding: 16px; }
    .tpl-card { background: var(--tpl-bg); border:1px solid var(--tpl-border); border-radius:14px; padding:16px; box-shadow:0 2px 10px rgba(0,0,0,.04); }
    .tpl-card h1 { margin:0 0 4px; }
    .tpl-card p.lead { color: var(--tpl-muted); margin:0 0 10px; }

    form.tpl-form { display:grid; gap:12px; }
    .tpl-row { display:grid; grid-template-columns:1fr; gap:10px; }
    @media (min-width: 840px){ .tpl-row { grid-template-columns: 1fr 1fr; } }
    .tpl-field { display:flex; flex-direction:column; gap:6px; }
    .tpl-field label { font-weight:600; color:var(--tpl-text); }
    .tpl-input, .tpl-select, .tpl-textarea {
      border:1px solid var(--tpl-border); border-radius:10px; padding:10px 12px;
      font:inherit; color:#222; background:#fff;
    }
    .tpl-actions { display:flex; gap:10px; flex-wrap:wrap; }
    .tpl-btn { display:inline-flex; align-items:center; gap:8px; justify-content:center; border-radius:10px; padding:10px 14px; border:1px solid var(--tpl-border); text-decoration:none; font-weight:600; color:#fff; background: var(--tpl-color); }
    .tpl-btn.secondary{ background:#fff; color:var(--tpl-text); }

    .sr-only{ position:absolute!important; width:1px; height:1px; clip:rect(1px,1px,1px,1px); overflow:hidden; white-space:nowrap; }
  </style>
  <!-- TPL: FIN BLOQUE NUEVO -->

  <!-- TPL: INICIO BLOQUE NUEVO [Modo seguro para evitar redirecciones del navbar] -->
  <script>window.__TPL_SAFE_MODE__ = true;</script>
  <!-- TPL: FIN BLOQUE NUEVO -->
</head>
<body>

  <!-- TPL: INICIO BLOQUE NUEVO [Navbar inyectable + fallback] -->
  <div id="tpl-navbar">
    <noscript>
      <nav class="navbar">
        <div class="logo"><a href="index.html"><img src="images/logo.png.png" alt="The Pets Lovers"></a></div>
        <a href="index.html" class="home-button">Inicio</a>
        <ul class="nav-links">
          <li><a href="como-funciona.html">Cómo funciona</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="index.html#contactanos">Contáctanos</a></li>
          <li><a href="index.html#hazte-cuidador">Conviértete en cuidador</a></li>
        </ul>
        <a class="login-button" href="#iniciar-sesion">Iniciar sesión</a>
      </nav>
    </noscript>
  </div>
  <!-- TPL: FIN BLOQUE NUEVO -->

  <main class="container tpl-page">
    <div class="tpl-wrap">
      <div class="tpl-card">
        <h1>Datos de propietario</h1>
        <p class="lead">Guarda tus datos para que tu reserva se rellene sola.</p>

        <form class="tpl-form" id="tpl-owner-form" action="#" novalidate>
          <div class="tpl-row">
            <div class="tpl-field">
              <label for="nombre">Nombre y apellidos <span aria-hidden="true">*</span></label>
              <input class="tpl-input" type="text" id="nombre" name="nombre" required placeholder="Nombre y apellidos">
            </div>
            <div class="tpl-field">
              <label for="dni">DNI/NIE <span aria-hidden="true">*</span></label>
              <input class="tpl-input" type="text" id="dni" name="dni" required placeholder="12345678Z">
            </div>
          </div>

          <div class="tpl-row">
            <div class="tpl-field">
              <label for="direccion">Dirección</label>
              <input class="tpl-input" type="text" id="direccion" name="direccion" placeholder="Calle, nº, piso...">
            </div>
            <div class="tpl-field">
              <label for="cp">Código postal <span aria-hidden="true">*</span></label>
              <input class="tpl-input" type="text" id="cp" name="cp" inputmode="numeric" pattern="[0-9]{5}" maxlength="5" required placeholder="28001">
            </div>
          </div>

          <div class="tpl-row">
            <div class="tpl-field">
              <label for="provincia">Provincia <span aria-hidden="true">*</span></label>
              <input class="tpl-input" type="text" id="provincia" name="provincia" required placeholder="Madrid, Barcelona...">
            </div>
            <div class="tpl-field">
              <label for="localidad">Localidad / Municipio <span aria-hidden="true">*</span></label>
              <input class="tpl-input" type="text" id="localidad" name="localidad" required placeholder="Pozuelo, Badalona...">
            </div>
          </div>

          <div class="tpl-row">
            <div class="tpl-field">
              <label for="email">Correo electrónico <span aria-hidden="true">*</span></label>
              <input class="tpl-input" type="email" id="email" name="email" required placeholder="tu@correo.es">
            </div>
            <div class="tpl-field">
              <label for="telefono">Teléfono <span aria-hidden="true">*</span></label>
              <input class="tpl-input" type="tel" id="telefono" name="telefono" required placeholder="+34 6xx xx xx xx">
            </div>
          </div>

          <div class="tpl-field">
            <span class="sr-only" id="contacto-legend">Preferencia de contacto</span>
            <label>¿Cómo prefieres que te contactemos?</label>
            <div style="display:flex; gap:12px; flex-wrap:wrap;">
              <label><input type="radio" name="contacto" value="whatsapp" checked> WhatsApp</label>
              <label><input type="radio" name="contacto" value="correo"> Correo</label>
              <label><input type="radio" name="contacto" value="llamada"> Llamada</label>
            </div>
          </div>

          <div class="tpl-actions">
            <button class="tpl-btn" id="saveOwner" type="button"><i class="fa-solid fa-floppy-disk"></i> Guardar y volver al perfil</button>
            <a class="tpl-btn secondary" href="perfil.html"><i class="fa-solid fa-xmark"></i> Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="tpl-navbar.js" defer></script>
  <script src="tpl-footer.js" defer></script>
  <script src="tpl-propietario.js" defer></script>
</body>
</html>
