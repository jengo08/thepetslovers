<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión · The Pets Lovers</title>
  <meta name="description" content="Accede a tu cuenta o regístrate en The Pets Lovers. Profesionales del sector veterinario.">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- TPL: INICIO BLOQUE NUEVO [Estilos login refinados] -->
  <style>
    :root { --tpl-primary:#339496; --tpl-ink:#58425a; }
    .auth-wrap{ max-width:480px; margin:100px auto 64px; padding:0 16px; }
    .auth-card{ background:#fff; border:1px solid #eee; border-radius:14px; box-shadow:0 2px 12px rgba(0,0,0,.06); padding:22px; }
    .auth-title{ margin:0 0 6px; color:var(--tpl-ink); font-size:1.4rem; text-align:center }
    .auth-sub{ margin:0 0 16px; color:#666; text-align:center; font-size:.95rem }
    .auth-form{ display:grid; gap:12px; }
    .auth-form label{ font-size:.9rem; color:var(--tpl-ink); display:block; margin-bottom:4px }
    .auth-form input{ border:1px solid #ddd; border-radius:10px; padding:10px 12px; font-size:1rem; width:100% }
    .btn{ background:#339496; color:#fff; border:none; border-radius:999px; padding:11px 16px; cursor:pointer; font-weight:700; width:100% }
    .btn-outline{ background:#fff; color:#339496; border:1px solid #339496; border-radius:999px; padding:11px 16px; cursor:pointer; font-weight:700; width:100% }
    .btn-google{ display:flex; align-items:center; justify-content:center; gap:8px; border:1px solid #ddd; border-radius:999px; padding:11px 16px; background:#fff; cursor:pointer; font-weight:700; width:100%; color:var(--tpl-primary) }
    .row-actions{ display:grid; gap:8px; margin-top:8px; }
    .link{ background:none; border:none; color:#339496; text-decoration:underline; cursor:pointer; padding:4px 0; font-weight:600; font-size:.9rem }
    .sep{ position:relative; text-align:center; margin:12px 0 8px; color:#999; font-size:.9rem }
    .sep::before{ content:""; position:absolute; left:0; right:0; top:50%; height:1px; background:#eee }
    .sep span{ background:#fff; padding:0 8px; position:relative; z-index:1 }
    .auth-msg{ min-height:1.2em; color:var(--tpl-ink); text-align:center; margin-top:6px; font-size:.9rem }
    .auth-footer-link{ display:block; text-align:center; margin-top:12px; font-size:.85rem; color:#339496; text-decoration:none }
  </style>
  <!-- TPL: FIN BLOQUE NUEVO -->
</head>
<body>

  <!-- Navbar centralizada -->
  <div id="tpl-navbar"></div>
  <script src="tpl-navbar.js" defer></script>

  <main class="auth-wrap container">
    <section class="auth-card" aria-label="Acceso">
      <h1 class="auth-title">Iniciar sesión</h1>
      <p class="auth-sub">Accede con tu email y contraseña</p>

      <!-- Formulario -->
      <form id="formAuth" class="auth-form" novalidate>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email" />
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" required autocomplete="current-password" />
        </div>
        <button id="btnLogin" class="btn" type="submit">Iniciar sesión</button>
        <button id="btnForgot" class="link" type="button">¿Has olvidado la contraseña?</button>
        <p id="msg" class="auth-msg" aria-live="polite"></p>
      </form>

      <div class="sep"><span>o</span></div>
      <div class="row-actions">
        <a id="btnSignup" class="btn-outline" href="registro.html">¿Aún no tienes cuenta? Regístrate</a>
        <button id="btnGoogle" class="btn-google" type="button"><i class="fa-brands fa-google"></i> Continuar con Google</button>
      </div>

      <!-- TPL: INICIO BLOQUE NUEVO [Volver a web] -->
      <a href="index.html" class="auth-footer-link">← Volver a la web</a>
      <!-- TPL: FIN BLOQUE NUEVO -->
    </section>
  </main>

  <!-- Footer centralizado -->
  <div id="tpl-footer"></div>
  <script src="tpl-footer.js" defer></script>

  <!-- Firebase compat SDKs + init -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>

  <!-- Lógica login (igual que antes, no tocada) -->
  <script src="tpl-auth.js" defer></script>

</body>
</html>
