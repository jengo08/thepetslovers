  <!-- TPL: INICIO BLOQUE NUEVO [Estilos login conservando tu tarjeta] -->
  <style>
    :root { --tpl-primary:#339496; --tpl-ink:#58425a; }
    body{ background:#f7f9f9; }
    .auth-wrap{ max-width:460px; margin:120px auto 60px; padding:0 16px; } /* +espacio arriba */
    .auth-card{ background:#fff; border:1px solid #eee; border-radius:14px; box-shadow:0 2px 12px rgba(0,0,0,.06); padding:18px; }
    .auth-title{ margin:0 0 6px; color:var(--tpl-ink); font-size:1.35rem; text-align:center }
    .auth-sub{ margin:0 0 14px; color:#666; text-align:center }
    .auth-form{ display:grid; gap:10px; margin-top:6px; }
    .auth-form label{ font-size:.92rem; color:var(--tpl-ink); display:block; margin-bottom:6px; }
    .auth-form input{ border:1px solid #ddd; border-radius:10px; padding:11px 12px; font-size:1rem; width:100% }
    .btn{ background:#339496; color:#fff; border:none; border-radius:999px; padding:11px 16px; cursor:pointer; font-weight:700; width:100% }
    .btn-outline{ background:#fff; color:#339496; border:1px solid #339496; border-radius:999px; padding:11px 16px; cursor:pointer; font-weight:700; width:100% }
    .btn-google{ display:flex; align-items:center; justify-content:center; gap:8px; border:1px solid #ddd; border-radius:999px; padding:11px 16px; background:#fff; cursor:pointer; font-weight:700; width:100%; color:var(--tpl-primary) }
    .row-actions{ display:grid; gap:10px; margin-top:10px; }
    .sep{ position:relative; text-align:center; margin:10px 0 8px; color:#999; font-size:.9rem }
    .sep::before{ content:""; position:absolute; left:0; right:0; top:50%; height:1px; background:#eee }
    .sep span{ background:#fff; padding:0 8px; position:relative; z-index:1 }
    .auth-msg{ min-height:1.2em; color:var(--tpl-ink); text-align:center; margin-top:6px }
    .below{ margin-top:10px; text-align:center; font-size:.9rem; }
    .below a{ color:var(--tpl-primary); font-weight:700; text-decoration:underline; }
    .auth-footer-link{ display:block; text-align:center; margin-top:16px; font-size:.85rem; color:#339496; text-decoration:none } /* link volver fuera de la tarjeta */

    /* Aviso cuando ya hay sesi√≥n */
    .already{ margin-top:10px; text-align:center; font-size:.92rem; color:#555; }
    .btn-chip{ display:inline-block; margin:6px 6px 0 6px; padding:8px 12px; border-radius:999px; border:1px solid #d7efef; background:#f5fbfb; color:#339496; font-weight:700; text-decoration:none }
  </style>
  <!-- TPL: FIN BLOQUE NUEVO -->
</head>
<body>

  <!-- Navbar unificada -->
  <div id="tpl-navbar"></div>
  <script src="tpl-navbar.js" defer></script>

  <main class="auth-wrap container">
    <section class="auth-card" aria-label="Acceso">
      <h1 class="auth-title">Iniciar sesi√≥n</h1>
      <p class="auth-sub">Introduce tu email y contrase√±a.</p>

      <!-- Aviso si ya hay sesi√≥n (sin redirigir autom√°ticamente) -->
      <!-- TPL: INICIO BLOQUE NUEVO [Aviso de sesi√≥n iniciada] -->
      <div id="tpl-logged" class="already" style="display:none">
        Ya has iniciado sesi√≥n.
        <a href="tpl-candidaturas-admin.html" class="btn-chip" id="tpl-btn-panel" style="display:none">Ir a Panel</a>
        <a href="perfil.html" class="btn-chip" id="tpl-btn-perfil">Ir a Mi perfil</a>
      </div>
      <!-- TPL: FIN BLOQUE NUEVO -->

      <!-- Formulario -->
      <form id="formAuth" class="auth-form" novalidate>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email" />
        </div>
        <div>
          <label for="password">Contrase√±a</label>
          <input id="password" name="password" type="password" required autocomplete="current-password" />
        </div>
        <button id="btnLogin" class="btn" type="submit">Iniciar sesi√≥n</button>
        <button id="btnForgot" class="btn-outline" type="button">¬øHas olvidado la contrase√±a?</button>
        <p id="msg" class="auth-msg" aria-live="polite"></p>
      </form>

      <div class="sep"><span>o</span></div>
      <div class="row-actions">
        <button id="btnGoogle" class="btn-google" type="button"><i class="fa-brands fa-google"></i> Continuar con Google</button>
      </div>

      <p class="below">¬øA√∫n no tienes cuenta? <a id="btnSignup" href="registro.html">Reg√≠strate</a></p>
    </section>

    <!-- Link ‚ÄúVolver a la web‚Äù fuera de la tarjeta -->
    <a href="index.html" class="auth-footer-link">‚Üê Volver a la web</a>
  </main>

  <!-- Footer -->
  <div id="tpl-footer"></div>
  <script src="tpl-footer.js" defer></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>

      const firebaseConfig = {
        apiKey: "AIzaSyDW73aFuz2AFS9VeWg_linHIRJYN4YMgTk",

        projectId: "thepetslovers-c1111",
        storageBucket: "thepetslovers-c1111.appspot.com",
        messagingSenderId: "415914577533",
        appId: "1:415914577533:web:0b7a056ebaa4f1de28ab14",
        measurementId: "G-FXPD69KXBG"
      };
      if (typeof firebase !== 'undefined' && firebase.apps.length === 0) {

  <!-- TPL: INICIO BLOQUE NUEVO [L√≥gica: login + Google + reset + (sin auto-redirect si ya hay sesi√≥n)] -->
  <script>
    (function(){
      const AUTH_FLAG = 'tplAuth';
      const params = new URLSearchParams(location.search);
      const NEXT = params.get('next'); // opcional

      // Admin: si eres este correo ‚Üí Panel
      const PANEL_URL = 'tpl-candidaturas-admin.html';
      const ADMIN_EMAILS = ['4b.jenny.gomez@gmail.com'];
      const ADMIN_SET = new Set(ADMIN_EMAILS.map(x =>
        String(x).trim().toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'')
      ));
      function isAdminEmail(email){
        const norm = String(email||'').trim().toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'');
        return ADMIN_SET.has(norm);
      }

      const $ = (s, p=document)=>p.querySelector(s);
      const form = $('#formAuth');
      const email = $('#email');
      const pass  = $('#password');
      const btnForgot = $('#btnForgot');
      const btnGoogle = $('#btnGoogle');
      const btnSignup = $('#btnSignup');
      const btnLogin = $('#btnLogin');
      const msg = $('#msg');
      const loggedBox = $('#tpl-logged');
      const btnPanel = $('#tpl-btn-panel');
      const btnPerfil = $('#tpl-btn-perfil');

      // Resolver URL del perfil (fallbacks)
      const PROFILE_URL_LS = 'tpl_profile_url_cache';
      async function resolveProfileUrl(){
        try{ const c = localStorage.getItem(PROFILE_URL_LS); if (c) return c; }catch(e){}
        const candidates = ['mi-perfil.html','mi-cuenta.html','perfil.html'];
        for (let p of candidates){
          try{
            let r = await fetch(p, { method:'HEAD', cache:'no-store' });
            if (!r || !r.ok){ r = await fetch(p, { method:'GET', cache:'no-store' }); }
            if (r && r.ok){ try{ localStorage.setItem(PROFILE_URL_LS, p); }catch(e){} return p; }
          }catch(e){}
        }
        return 'mi-perfil.html';
      }

      async function safeGo(url){
        try{
          let r = await fetch(url, { method:'HEAD', cache:'no-store' });
          if (!r || !r.ok){ r = await fetch(url, { method:'GET', cache:'no-store' }); }
          if (r && r.ok){ location.href = url; return; }
        }catch(e){}
        location.href = await resolveProfileUrl();
      }

      function showMsg(t){ msg && (msg.textContent = t || ''); }
      function setBusy(b){
        try{
          btnLogin && (btnLogin.disabled = b);
          btnGoogle && (btnGoogle.disabled = b);
        }catch(e){}
      }
      function auth(){ return (typeof firebase!=='undefined' && firebase.auth) ? firebase.auth() : null; }

      // Decide destino por usuario tras autenticarse (no en carga)
      async function nextUrlFor(user){
        if (user && isAdminEmail(user.email)) return PANEL_URL; // admin ‚áí panel
        if (NEXT) return NEXT;                                  // respeta ?next=
        return await resolveProfileUrl();                       // resto ‚áí perfil
      }

      // üëá YA NO REDIRIGIMOS AUTOM√ÅTICAMENTE si hay sesi√≥n.
      // Mostramos aviso y botones ‚ÄúIr a Panel / Ir a Mi perfil‚Äù.
      document.addEventListener('DOMContentLoaded', async function(){
        try{
          const a = auth();
          const u = a && a.currentUser;
          const flag = localStorage.getItem(AUTH_FLAG)==='1';
          if (u || flag){
            if (loggedBox) loggedBox.style.display = '';
            // Si eres admin, mostramos bot√≥n Panel
            if (u && isAdminEmail(u.email)) { if(btnPanel) btnPanel.style.display='inline-block'; }
            // Ajustamos el destino ‚ÄúMi perfil‚Äù real si hace falta
            btnPerfil && (btnPerfil.href = await resolveProfileUrl());
            // NO redirigimos aqu√≠. Solo informamos.
          }
        }catch(e){}
      });

      // Login email/contrase√±a
      form.addEventListener('submit', async function(e){
        e.preventDefault();
        const a = auth();
        if (!a){ showMsg('Servicio de autenticaci√≥n no disponible.'); setBusy(false); return; }
        const em = (email.value||'').trim();
        const pw = pass.value;
        try{
          showMsg('Accediendo‚Ä¶'); setBusy(true);
          const cred = await a.signInWithEmailAndPassword(em, pw);
          try{ localStorage.setItem(AUTH_FLAG,'1'); }catch(e){}
          showMsg('¬°Listo! Redirigiendo‚Ä¶');
          await safeGo(await nextUrlFor(cred && cred.user));
        }catch(err){
          let m = (err && err.code) ? err.code : (err && err.message) || 'Error';
          if (/auth\/invalid-credential|auth\/wrong-password/.test(m)) m = 'Credenciales no v√°lidas. Revisa tu email y contrase√±a.';
          if (/auth\/user-not-found/.test(m)) m = 'No existe una cuenta con ese email.';
          showMsg(m); setBusy(false);
        }
      });

      // Reset password
      btnForgot && btnForgot.addEventListener('click', async function(){
        const a = auth();
        if (!a){ showMsg('Servicio de autenticaci√≥n no disponible.'); return; }
        const em = (email.value||'').trim();
        if (!em){ showMsg('Escribe tu email arriba y vuelve a pulsar.'); return; }
        try{
          showMsg('Enviando enlace de restablecimiento‚Ä¶');
          await a.sendPasswordResetEmail(em);
          showMsg('Revisa tu correo para restablecer la contrase√±a.');
        }catch(e){
          showMsg('No se pudo enviar el email. Revisa el correo indicado.');
        }
      });

      // Google (popup + fallback redirect en iOS/Safari)
      btnGoogle.addEventListener('click', async function(){
        const a = auth();
        if (!a){ showMsg('Servicio de autenticaci√≥n no disponible.'); return; }
        const provider = new firebase.auth.GoogleAuthProvider();
        showMsg('Conectando con Google‚Ä¶'); setBusy(true);
        try{
          const isIOS = /iP(ad|hone|od)/i.test(navigator.userAgent);
          const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
          let userCred;
          if (isIOS && isSafari) { await a.signInWithRedirect(provider); return; }
          else { userCred = await a.signInWithPopup(provider); }
          try{ localStorage.setItem(AUTH_FLAG,'1'); }catch(e){}
          const user = (userCred && userCred.user) || (a && a.currentUser);
          await safeGo(await nextUrlFor(user));
        }catch(err){
          let m = (err && err.message) || 'No se pudo iniciar con Google.';
          if (/popup-closed-by-user/i.test(m)) m = 'Has cerrado la ventana de Google.';
          showMsg(m); setBusy(false);
        }
      });

      // Si volvemos de redirect (iOS/Safari)
      (async function handleRedirect(){
        try{
          const a = auth(); if (!a) return;
          const res = await a.getRedirectResult();
          if (res && res.user){
            try{ localStorage.setItem(AUTH_FLAG,'1'); }catch(e){}
            await safeGo(await nextUrlFor(res.user));
          }
        }catch(e){}
      })();
    })();
  </script>
  <!-- TPL: FIN BLOQUE NUEVO -->
</body>
</html>
