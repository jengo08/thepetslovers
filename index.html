  <!-- TPL: INICIO BLOQUE NUEVO [Accesibilidad details/summary] -->
  <script>
    document.querySelectorAll('.service-details').forEach(function(det){
      var sum = det.querySelector('summary');
      if(sum){
        sum.setAttribute('role','button');
        sum.setAttribute('aria-controls', (sum.textContent.trim().toLowerCase().replace(/\s+/g,'-') + '-content'));
        function sync(){ sum.setAttribute('aria-expanded', det.hasAttribute('open') ? 'true' : 'false'); }
        det.addEventListener('toggle', sync);
        sync();
      }
      var content = det.querySelector('.content');
      if(content){
        var id = sum ? sum.getAttribute('aria-controls') : '';
        if(id) content.setAttribute('id', id);
      }
    });
  </script>
