<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta - The Pets Lovers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Navbar/Footer existentes -->
  <script defer src="tpl-navbar.js"></script>
  <script defer src="tpl-footer.js"></script>

  <!-- TPL: INICIO BLOQUE NUEVO [Firebase SDKs - compat] -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDW73aFuz2AFS9VeWg_linHIRJYN4YMgTk",
      authDomain: "thepetslovers-c1111.firebaseapp.com",
      projectId: "thepetslovers-c1111",
      storageBucket: "thepetslovers-c1111.appspot.com",
      messagingSenderId: "415914577533",
      appId: "1:415914577533:web:0b7a056ebaa4f1de28ab14",
      measurementId: "G-FXPD69KXBG"
    };
    if (firebase.apps.length === 0) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();
  </script>
  <!-- TPL: FIN BLOQUE NUEVO -->

  <style>
    /* TPL: INICIO BLOQUE NUEVO [Ajuste mínimo de layout] */
    .auth-page{max-width:680px;margin:120px auto 40px;padding:1rem}
    .auth-form label{font-weight:700;color:var(--color-texto)}
    .auth-form input{padding:10px 12px;border:1px solid #ddd;border-radius:8px;font-family:var(--fuente-texto)}
    .auth-form .row{display:flex;flex-direction:column;gap:6px;margin:10px 0}
    .auth-form .actions{margin-top:10px;display:flex;gap:10px;align-items:center}
    .auth-error{color:#b00020;margin-top:8px}
    /* TPL: FIN BLOQUE NUEVO */
  </style>
</head>
<body>
  <header id="tpl-navbar"></header>

  <main class="container auth-page">
    <h1>Crea tu cuenta</h1>
    <form id="tpl-reg-form" class="auth-form" autocomplete="on">
      <div class="row">
        <label for="tpl-reg-email">Email</label>
        <input type="email" id="tpl-reg-email" required />
      </div>
      <div class="row">
        <label for="tpl-reg-pass">Contraseña (mín. 6)</label>
        <input type="password" id="tpl-reg-pass" required minlength="6" />
      </div>
      <div class="actions">
        <button type="submit" class="cta-button">Registrarme</button>
        <a href="login.html" class="cta-button" style="background:#fff;color:var(--color-principal);border:2px solid var(--color-principal);">Ya tengo cuenta</a>
      </div>
      <p id="tpl-reg-error" class="auth-error"></p>
    </form>
  </main>

  <footer id="tpl-footer"></footer>

  <!-- TPL: INICIO BLOQUE NUEVO [Registro + doc usuario] -->
  <script>
    document.getElementById('tpl-reg-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const out   = document.getElementById('tpl-reg-error');
      out.textContent = '';

      const email = document.getElementById('tpl-reg-email').value.trim();
      const pass  = document.getElementById('tpl-reg-pass').value;

      try {
        const cred = await auth.createUserWithEmailAndPassword(email, pass);
        await db.collection('users').doc(cred.user.uid).set({
          email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        const params = new URLSearchParams(location.search);
        const next = params.get('next') || 'reserva.html';
        location.href = next;
      } catch (err) {
        out.textContent = err?.message || 'Error al registrar';
      }
    });
  </script>
  <!-- TPL: FIN BLOQUE NUEVO -->
</body>
</html>
